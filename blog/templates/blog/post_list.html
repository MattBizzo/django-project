<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bizzo Blog - Your mother was a hamster</title>
</head>
<body>
    <div>
        <h1><a href="/">Your mother was a hamster!!!</a></h1>
    </div>

    <div>
        {% for post in last_posts %}
        <div>
            <h3> <a href="">{{ post.title }}</a></h3>
            <p> Publicado em {{ post.published_date }} por {{post.author}}</p>
            <p> {{ post.text|linebreaks }} </p>
        {% endfor %}
    </div>

</body>
</html>
